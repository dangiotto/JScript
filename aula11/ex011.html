<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Consulta de Nacionalidade</h1>
    <input type="string" name="pais" id="pais">
    <input type="button" value="Verificar Nacionalidade" onclick="verificar()">

    <div id="res">

    </div>
    <script>
        function verificar() {
            var pais = document.querySelector('input#pais')
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em ${pais.value} sua nacionalidade Ã© :</p>`
            if (pais.value == 'Brasil') {
                res.innerHTML += `<p><strong>Brasileiro</strong></p>`
            } else {
                res.innerHTML += `<p><strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
