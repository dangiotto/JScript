<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(248, 164, 164);
            color: rgb(238, 235, 228);
            font: normal 1.5em arial; /*Comentário */
            
        }

        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>
        Olá mundo!!
    </h1>
    <p>Já me livrei da maldição</p> <!--Isso é um comentário-->
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //string
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) //string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) //concatenação
    </script>
</body>
</html>
